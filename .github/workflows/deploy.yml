name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Deploy app
        run: |
          scp -o StrictHostKeyChecking=no .env ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}:/root/integracao-funcional/.env
          ssh ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'EOF'
            set -e
            cd /root/integracao-funcional
            git pull origin main

            # Desliga e remove containers antigos
            docker compose down

            # Sobe containers atualizados em background
            docker compose up --build -d

            # Aguarda o container app estar "vivo" antes da migration
            echo "⏳ Aguardando app subir..."
            docker compose exec -T app bash -c 'until curl -s http://localhost:${PORT} > /dev/null; do sleep 2; done'

            # Roda as migrations
            docker compose exec -T app npm run migrate
          EOF
